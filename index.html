<!DOCTYPE html>
<html ng-app="crworlds">
<head>
	<title>The Megl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainCtrl"  layout="column">
	
	<ui-view flex layout="column"></ui-view>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
	<script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

	<script type="text/javascript">
		var app = angular.module('crworlds', ['ngMaterial', 'ui.router']);

		app.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
			$stateProvider.state({
				name: 'home',
				url: '/',
				templateUrl: '/views/home.view.html'
			});

			$stateProvider.state({
				name: 'watch',
				url: '/watch',
				templateUrl: '/views/watch.view.html',
				controller: 'MainCtrl'
			});

			$urlRouterProvider.otherwise('/');
		}]);
	</script>

	<script src="js/services/twitch.service.js"></script>
	<script src="js/controllers/main.controller.js"></script>
</body>
</html>
